<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fath">
        <div id="first">我的文件</div>
        <div>我的文件</div>
        <div>我的文件</div>
        <div>我的文件</div>
        <div>我的文件</div>
    </div>
    <button id="btn01">增加</button>
    <script>
        var add = document.getElementById("btn01");
        add.onclick = function () {
            var div = document.createElement("div");
            var text = document.createTextNode("我的文件2");
            div.appendChild(text);
            var first = document.getElementById("first");

            var fath = document.getElementById("fath");

            fath.insertBefore(div ,first);
        }
    </script>
</body>
</html>
