<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #big {
            margin: 100px auto;
            width: 600px;
            height: 350px;
            border: 1px solid black;
            padding: 15px 0;
        }

        .little {
            padding: 0 15px;
            line-height: 30px;
            height: 30px;
            box-sizing: border-box;
        }

        div:hover {
            background-color: rgb(208, 230, 236);
        }

        #menu {
            width: 80px;
            background: #fff;
            position: absolute;
            display: none;
        }

        #menu ul {
            width: 100%;
            list-style: none;
            border: 2px solid #666;
            border-bottom: 0px;
        }

        #menu ul li {
            height: 30px;
            font-size: 16px;
            color: #333;
            line-height: 30px;
            text-align: center;
            border-bottom: 2px solid #666;
        }
    </style>
</head>

<body>
    <article id="big">
        <div class="little" id="first">
            <input type="checkbox" class="myCheck">
            <span>我的文件1</span>
        </div>
        <div class="little">
            <input type="checkbox" class="myCheck">
            <span>我的文件1</span>
        </div>
        <div class="little">

        </div>
        <div class="little">
            <input type="checkbox" class="myCheck">
            <span>我的文件1</span>
        </div>
    </article>
    <div id="menu">
        <ul>
            <li id="add">增添</li>
            <li id="dele">删除</li>
        </ul>
    </div>
    <script>
        var bigd = document.getElementById('big').getElementsByTagName('div');
        var check = document.querySelectorAll(".myCheck");

        var article = document.getElementById('big');
        for (var i = 0; i < bigd.length; i++) {
            bigd[i].onclick = function () {
                for (var j = 0; j < bigd.length; j++) {
                    bigd[j].style.backgroundColor = '';
                }
                this.style.backgroundColor = 'lightgreen';
            };
        }
        //多选变色
        // for (let i = 0; i < check.length; i++) {

        //         else {

        //         }
        //     };
        // if(check[i].checked = true){

        // }
        // check[i].onclick = function(){
        //     alert('nihao');
        // }
        
        [...check].forEach((v, i) => v.onclick = (e) => {
            e.stopPropagation();
            bigd[i].style.backgroundColor = "lightgreen"
        });
    
        // article.onclick = function(event){
        //     event = event || window.event;  
        //     var target = event.target || event.srcElement;
        //     event.target.style.backgroundColor = "lightblue";
        // }



        //设置右键出现菜单
        var menu = document.getElementById("menu");

        article.oncontextmenu = function (event) {
            event.preventDefault();
            menu.style.display = "block";
            menu.style.left = event.clientX + "px";
            menu.style.top = event.clientY + "px";
        }
        document.onclick = function () {
            menu.style.display = "none";
        }
        //设置 增添选项

        var add = document.getElementById("add");
        add.onclick = function () {
            var div = document.createElement("div");
            var text = document.createTextNode("我的文件2");
            var input = document.createElement("input");
            input.className = "myCheck";
            // input.setAttributeNode()
            div.appendChild(input);
            div.appendChild(text);
            div.className = "little";
            input.type = "checkbox"
            var first = document.getElementById("first");
            article.insertBefore(div, first);
        };
