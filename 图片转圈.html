<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .content{
        border-radius: 50%;
        overflow: hidden;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -100px 0 0 -100px;
        z-index: -1;
    }
    .top3{
        position: absolute;
        left:50%; 
        top:50%;
        margin:-120px 0 0 -120px;
        border: 20px solid;
        border-color:#0b2d8d #ff3503 #57c84e #f3dc0c;
        background-color:transparent;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        transition:  2s;
    }
    .top3:hover{    
        transform:rotate(180deg);
    }
    </style>
</head>

<body>
    <div class="top3">
        
    </div>

    <div class="content">
        <img src="https://p0.ssl.qhimgs1.com/t01497383325fc41f94.jpg" height="200px" width="200px">
    </div>

</body>
</html>
