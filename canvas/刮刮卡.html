<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ggk {
            margin: 200px auto;
            width: 400px;
            height: 100px;
            position: relative;
        }

        #ggk #jp {
            width: 400px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            position: absolute;
            left: 0;
            top: 0;
        }

        #ggk #canvas {
            width: 400px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="ggk">
        <div id="jp">谢谢惠顾</div>
        <canvas id="canvas" width="400" height="100"></canvas>
    </div>
    <script>
        const canvas = document.querySelector("#canvas");
        const ctx = canvas.getContext('2d');
        const ggk = document.getElementById('ggk');
        var jp = document.getElementById('jp');
        const arr= [{content:"一等奖",p: 0.1},{content:"二等奖",p: 0.2},{content:"三等奖",p: 0.3}];

        ctx.fillStyle = 'grey';
        ctx.fillRect(0, 0, 400, 100);

        ctx.font = '20px';
        ctx.fillStyle = 'white';
        ctx.fillText("刮刮乐", 180, 50);

        var isDraw;
        canvas.onmousedown = function () {
            isDraw = true;
        }

        canvas.onmousemove = function (e) {
            if (isDraw) {
                let x = e.pageX - ggk.offsetLeft;
                let y = e.pageY - ggk.offsetTop;

                ctx.globalCompositeOperation = "destination-out";
                ctx.arc(x, y, 20, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        canvas.onmouseup = function () {
            isDraw = false;
        }


        var number = Math.random();
        console.log(number);
        console.log(arr[0].content);
        if(number < arr[0].p){
            jp.innerHTML = arr[0].content;
        }
        else 
        if(number < arr[1].p + arr[0].p){
            jp.innerHTML = arr[1].content;
        }
        else if(number < arr[2].p + arr[1].p + arr[0].p){
            jp.innerHTML = arr[2].content;
        }
    </script>
</body>

</html>
