<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1" style="width: 50px; height: 50px; background-color: cadetblue;">

    </button>
    <script>
        const btn = document.getElementById('btn1');

        //之前的方式
        // btn.addEventListener('click', function () {
        //     setTimeout(() => {
        //         let n = Math.random();
        //         console.log(n);
        //         if (n <= 0.3) {
        //             alert('成功');
        //         } else {
        //             alert('失败');
        //         }
        //     }, 1000)
        // })

        btn.addEventListener('click', function () {
            //Promise 实例化需要接受一个参数，该参数为函数 函数有俩参数 参数是函数类型的参数
            //resolve 函数类型的数据 promise包裹一个异步操作
            const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    let n = Math.random();
                    console.log(n)
                    if (n <= 0.3) {
                        resolve(n);//将promise对象的状态设置为成功
                    } else
                        reject(n);//将promise对象的状态设置为失败
                }, 1000)
            });

            //then方法  俩参数都是函数类型的，第一个是对象状态为成功的回调，第二个是对象失败的回调
            p.then((value) => {
                alert('成功,数字为' + value);
            }, (reason) => {
                alert('失败，数字为' + reason);
            })
        });
    </script>
</body>

</html>
