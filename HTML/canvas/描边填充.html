<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
</style>

<body>
    <div id="container">
        <canvas id="cavsElem" width="600" height="600">
            你的浏览器不支持canvas，请升级浏览器
        </canvas>
    </div>
    <script>
        const canvas = document.getElementById('cavsElem');
        const ctx = canvas.getContext('2d');//webgl 3d

        ctx.moveTo(100, 100);
        ctx.lineTo(200, 100);
        ctx.lineTo(100, 200);
        ctx.closePath();

        ctx.lineWidth = 10;

        ctx.strokeStyle = 'red';
        ctx.stroke();//描边
        ctx.fill();
    </script>
</body>

</html>
