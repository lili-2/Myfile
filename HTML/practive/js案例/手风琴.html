<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 1100px;
            height: 400px;
            display: flex;
            justify-content: space-around;
            /* flex-shrink: 1; */
            margin: 60px auto;
            border: 2px solid blue;
        }
        .box>span:nth-child(1){
            background-image: url(/picture3/s1.jpg);
        }
        .box>span:nth-child(2){
            background-image: url(/picture3/s2.jpg);
        }
        .box>span:nth-child(3){
            background-image: url(/picture3/s3.jpg);
        }
    </style>
</head>

<body>
    <div class="box">
        <span></span><span></span><span></span>
    </div>
</body>

</html>
