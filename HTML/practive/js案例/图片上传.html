<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;
            display: flex;
        }

        img {
            width: 150px;
            height: 150px;
        }

        .middle {
            margin: 50px;
        }

        .middle p {
            width: 150px;
            margin-bottom: 20px;
            text-align: center;
        }

        .list li {
            padding: 20px;
        }

        .push {
            position: relative;
            width: 150px;
            height: 150px;
            border: 1px dashed rgb(148, 148, 148);
            display: flex;
        }
        /* .push .file{
            opacity: 0;
            width: 100%;
            height: 100%;
        }
        .push .file::before{
            opacity: 1;
            content: "+";
            color: #000;
            
            width: 30px;
            height: 30px;
            display: inline-block;
            top: calc(50% - 15px);
            left: calc(50% - 15px);
        } */ 
        .file{
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file::before {
            position: absolute;
            top: 50%;
            left: 50%;
            content: "+";
            font-size: 50px;
            font-weight: 100;
            color: #dedede;
            transform: translate(-50%, -56%);
        }
    </style>
</head>

<body>
    <div class="middle">
        <p>上传图片</p>
        <ul class="list">
            <li class="picture1">
                <img src="../css/s1.png" alt="">
            </li>
            <li class="push">
                <input type="file" name="file"  multiple/>
            </li>
        </ul>
    </div>
</body>

</html>
