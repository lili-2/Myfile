<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: rgb(171, 216, 171);
        }
        .first{
            position: relative;
            overflow: hidden;
            height: 300px;
            width: 200px;
            padding: 20px;
            box-shadow: 0 0 5px rgba(66, 68, 66, 0.3);
        }
        .first::before{
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: rgba(66, 68, 66, 0.3);
            transform: translateY(110%);
            transition: all 0.5s ease;
            /* filter: blur(2px); */
            box-shadow: 0px 0px 10px 10px rgba(66, 68, 66, 0.3);
        }
        .first:hover::before{
            transform: translateY(0);
        }
        /* .first p{
            transform: translateY(100px);
            opacity: 0;
            transition: all 2s;
        }
        .first:hover p{
            opacity: 1;
            transform: translateY(0px);
        } */
    </style>
</head>
<body>
    <div class="first">
        <!-- <p>
            box-shadow: h-shadow v-shadow blur spread color inset;
            box-shadow: h-shadow v-shadow blur spread color inset;
            box-shadow: h-shadow v-shadow blur spread color inset;
        </p> -->
    </div>
</body>
</html>
