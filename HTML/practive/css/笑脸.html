<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .div1{
        width: 250px;
        height: 250px;
        margin: 10px auto;
        background: conic-gradient(#000 12.5%, #fff 0 37.5%, #000 0 62.5%, #fff 0 87.5%, #000 0);
    }
    .div2{
        position: relative;
        width: 250px;
        height: 250px;
        margin: 100px auto;
        border-radius: 50%;
        background: conic-gradient(yellow 15%,#fff 0 35%,yellow 0 100%);
    }
    .eyes{
        position: absolute;
        top: 50px;
        left: 80px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: black;
    }
    
    </style>
</head>
<body>
    <div class="div1">

    </div>
    <div class="div2">
        <div class="eyes">
        </div>
    </div>
</body>
</html>
