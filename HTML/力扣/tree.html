    let root = {
        val : 1,
        left: null,
        right:{
            val : 2,
            left : {
                val : 3,
                left: null,
                right: null
            },
            right :null
        }
    };
    var preorderTraversal = function(root) {
    const stack = [];
    const answer = [];
    while(root || stack.length){
            while(root){
                answer.push(root.val);
                stack.push(root);
                root = root.left;
            }
            if(root){
                root = stack.pop();
                root = root.right;
            }
        }
        return answer;
    };

    console.log(preorderTraversal(root))
