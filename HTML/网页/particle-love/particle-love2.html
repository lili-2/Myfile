<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="particle-love2.css">
    <script>
        window.onload = function(){
            var text = document.getElementById('text_1');
            var textArr = ['The Spirit','Icicle Bubbles','Hyper Mix','Constraint','Touch with Leap Motion'];

            var index = 0;
            var left = document.getElementsByClassName('left');
            left[0].onclick = function(){
                index --;

                if(index < 0) index = 0;

                text.innerHTML = textArr[index]; 
            }
            // left[0].childNodes[0].style.backgroundColor = blue; 
            left[1].onclick = function(){
                index++;
                if(index > textArr.length - 1) index = textArr.length - 1;
                text.innerHTML = textArr[index];
            }
        }
    </script>
</head>
<body>
    <div class="center_top">
        <div class="text">P A R T I C L E &nbsp; L O V E</div>
        <div class="text_2">B Y &nbsp; E D A N &nbsp; K W A N</div>
    </div>
    <div class="center_bottom">
        <div class="three_pic">
            <div class="pic_1">
                <div class="left">
                    <div class="left_1">

                    </div>
                    <div class="left_2">

                    </div>
                </div>
                <div class="pic_text">Go</div>
                <div class="left">
                    <div class="right_1">

                    </div>
                    <div class="right_2">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="floor_text">
        <div id="text_1">
            my spirit
        </div>
    </div>
</body>
</html>
