            function move(obj, target, speed) {
                clearInterval(obj.timer);
                let oldValue = parseInt(getComputedStyle(obj)["left"]);
                if (target < oldValue) {
                    speed = -speed;
                }
                obj.timer = setInterval(function () {
                    let oldValue = parseInt(getComputedStyle(obj)["left"]);
                    let newVlaue = oldValue + speed;
                    if (newVlaue <= target && speed < 0) {
                        newVlaue = target;
                    } else if (newVlaue >= target && speed > 0) {
                        newVlaue = target;
                    }
                    picture.style.left = newVlaue + "px";
                    if (newVlaue === target) {
