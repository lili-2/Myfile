            function a1() {
                const LLboxText = document.querySelector('.LLbox').querySelector('p');
                const images = document.querySelector('.images').querySelectorAll('li');
                const main = document.querySelector('.main');
                const upperBox = document.querySelector('.upperBox');
                const LLbox = document.querySelector('.LLbox');
           
                LLbox.style.opacity = '1';
                upperBox.style.backgroundImage = `url('${dataArr[0].upperBox}')`;
                console.log(upperBox);
                console.log(images);
                images.forEach((el, index) => {
                    el.style.backgroundImage = `url('${dataArr[index].image}')`;
                    el.style.top += `${420 * (index + 0.8)}px`;
                    if (index === 0) {
                        el.style.width = '108%';
                        main.style.background = dataArr[index].bg;
                        LLboxText.innerHTML = dataArr[index].title;
                      
                    }
                })
                const imagesBox = document.querySelector('.images');
                console.log(imagesBox);
                console.log(images[2].offsetTop, parseInt(images[2].style.top.split('px')[0]));

                window.onmousewheel = document.onmousewheel = function (e) {
                    if (e.wheelDelta > 0) {
                        imagesBox.style.opacity = '1';

                        images.forEach((el, index) => {
                            el.style.top = `${parseInt(images[index].style.top.split('px')[0]) + 210}px`;
                            if (el.style.top === '336px') {
                                el.style.width = '108%';
                                el.classList.add('t1');
                                main.style.background = dataArr[index].bg;
                                LLboxText.innerHTML = dataArr[index].title;
                                upperBox.style.backgroundImage = `url('${dataArr[index].upperBox}')`;
                               
                                LLbox.style.transform = `rotateZ(${370 + 360 * index}deg)`
                            } else {
                                el.style.width = '100%';
                                el.classList.remove('t1');
                            }
                        })
                    } else {
                    
                        imagesBox.style.opacity = '1';
                        images.forEach((el, index) => {
                            el.style.top = `${parseInt(images[index].style.top.split('px')[0]) - 210}px`;
                            if (el.style.top === '336px') {
                                el.style.width = '108%';
                                el.classList.add('t1');
                                main.style.background = dataArr[index].bg;
                                LLboxText.innerHTML = dataArr[index].title;
                                upperBox.style.backgroundImage = `url('${dataArr[index].upperBox}')`;
                              
                                LLbox.style.transform = `rotateZ(${370 + 360 * index}deg)`;
                            } else {
                                el.style.width = '100%';
                                el.classList.remove('t1');
                            }
                        })
                    }
                }
                imagesBox.addEventListener('mouseover', function () {
                    
                    this.style.transform = 'rotateZ(0deg)translateX(300px) scale(.3) scaleX(1.6)';
                   
                })
                imagesBox.addEventListener('mouseout', function () {
                   
                    this.style.transform = 'rotateZ(15deg)';
                  

                })
                images.forEach((el, index) => {
                    el.addEventListener('click', () => {
                    
                        if (el.classList[0] === 't1') {
                       
                            main.style.backgroundImage = `url('${dataArr[index].bgImg}')`;

                            imagesBox.style.opacity = '0.4';
                            main.style.backgroundPosition = 'center';
                            main.style.backgroundSize = '100% 100%';
                            main.style.backgroundRepeat = 'no-repeat';
                            upperBox.style.backgroundImage = `none`;
                           
                        } else {
                            
                            imagesBox.style.opacity = '1';
                            console.log(el);
                            upperBox.style.backgroundImage = `url('${dataArr[index].upperBox}')`;
                            let elnow = document.querySelector('.t1');
                            
                            let t1Top = parseInt(elnow.style.top.split('px'));
                            let elTop = parseInt(el.style.top.split('px'));
                            elnow.classList.remove('t1');
                            el.classList.add('t1');
                            main.style.background = dataArr[index].bg;
                            console.log(t1Top, elTop);
                            if (1) {//鎴戣秴!
                                images.forEach((ele) => {
                                    ele.style.top = `${parseInt(ele.style.top.split('px')) + (t1Top - elTop)}px`
                                })
                            }
                        }
                    })
                })
                //Fin
            }


            //涔嬪悗鏄皝闈㈡晥鏋�
            const cover = document.querySelector('.cover');
            const coverCanvas = document.querySelector('.coverCanvas');
            coverCanvas.width = WIDTH = document.documentElement.clientWidth;
            coverCanvas.height = HEIGHT = document.documentElement.clientHeight;
            const coverContext = coverCanvas.getContext('2d');
            const loading = document.querySelector('.loading');
            const loadingHead = document.querySelector('.loadingHead');
            const loadingTitle = document.querySelector('.loadingTitle');
            function pxDot(x, y, r, maxR, color,) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.maxR = ran(maxR);//鐬棿涔卞簭浜�!!
                this.color = color || 'black';
            }
            pxDot.prototype.show = function () {
                drawCircle(this.x, this.y, this.r, this.color);
                this.change();
            }
            pxDot.prototype.show2 = function () {
                drawCircle2(this.x, this.y, this.r, this.color);
                this.change2();
            }
            pxDot.prototype.change = function () {
                if (this.r < this.maxR) this.r += 0.2;
                // console.log(this.color);
            }
            pxDot.prototype.change2 = function () {
                if (this.r - 0.1 > 0) this.r -= 0.1;
                // console.log(123);
            }
        

            function drawCircle(x, y, r, color) {
                coverContext.beginPath();
                coverContext.arc(x, y, r, 0, Math.PI * 2, false);
                coverContext.fillStyle = color || 'blue';
                coverContext.fill();
            }
            function ran(num) { return Math.random() * num }

            const coverImage = new Image();
            coverImage.src = '../img/cover.png';

            //鎶婂紓姝ユ搷浣滃彉鎹负鍚屾鐨勫嚱鏁�!!
            function getImage(coverImage) {
                return new Promise((res) => {
                    coverImage.onload = function () {
                        coverContext.drawImage(coverImage, 0, 0, WIDTH, HEIGHT);
                        let coverCopy = coverContext.getImageData(0, 0, WIDTH, HEIGHT);
                        res(coverCopy);
                    }
                })
            }
            const leap = 50;
            let pxDotArr = [];
            let isClick = false;
            getImage(coverImage).then((v) => {
                cover.addEventListener('click', () => {
                    if (!isClick) {
                        for (let y = 0; y < HEIGHT; y += leap) {
                            for (let x = 0; x < WIDTH; x += leap) {
                                let index = x + y * WIDTH;
                                let r = v.data[index * 4 + 0];
                                let g = v.data[index * 4 + 1];
                                let b = v.data[index * 4 + 2];
                                let a = v.data[index * 4 + 3];
                                if (a > 128) {
                                    let pD = new pxDot(x, y, 1, leap, `rgba(${r},${g},${b},${ran(a / (255 * 1.4))})`);
                                    // console.log(pD.color);
                                    pxDotArr.push(pD);
                                }
                            }
                        }
                        function coverAnimate() {
                            for (let i = 0; i < pxDotArr.length; i++) {
                                pxDotArr[i].show();
                            }
                            requestAnimationFrame(coverAnimate);
                        }
                        coverAnimate();

                        loading.style.opacity = '1';
                        let deg = 1;
                        loadingHead.style.transform = `translate(-50%,-8%) rotateY(${180 * deg}deg)`
                        const coverTimer = setInterval(() => {
                            loadingHead.style.transform = `translate(-50%,-8%) rotateY(${180 * (deg + 1)}deg)`;
                            loadingTitle.style.transform = `translate(-50%,0%) rotateY(${360 * (deg)}deg)`;
                            deg++;
                        }, 2000);
                        setTimeout(() => {
                            clearInterval(coverTimer);
                            cover.style.display = 'none';
                            a1();
                        }, 6000);
                        isClick = true;
                    }
                })
            })
        }
    </script>
