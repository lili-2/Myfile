<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //构造函数
        function Foo() {
            //未声明 全局变量
            //如果Foo不执行 下面赋值行不进行
            getName = function () {
                console.log(1);
            }
            console.log(this);
            return this;
        }
        //函数Foo上的静态方法，一个函数对象上的方法/属性
        Foo.getName = function () {
            console.log(2)
        }

        //扩展函数原型上的方法
        //var foo = new Foo() -> foo.getName
        //new Foo().getName
        Foo.prototype.getName = function () {
            console.log(3);
        }

        //给全局变量赋值为一个匿名函数
        var getName = function () {
            console.log(4)
        }

        //函数声明 
        function getName() {
            console.log(5);
        }


        //Foo函数上的静态方法
        Foo.getName();   //2

        getName(); // 5 -> 4 this=>window

        Foo().getName(); // 5 -> 1

        getName() //1

        new Foo.getName();//2

        new Foo().getName(); //3

        new new Foo().getName(); //3
    </script>
</body>

</html>
