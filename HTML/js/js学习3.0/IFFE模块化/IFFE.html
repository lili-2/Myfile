    <style>
        #my-tab{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 50px auto;
        }
        .tab-wrapper{
            display: flex;
            height: 50px;
            border-bottom: 1px solid black;
        }
        .tab-item{
            width: 33.33%;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        .tab-item.current{
            background-color: black;
            color: #fff ;
        }
        .page-wrapper{
            position: relative;
            height: 450px;
        }
        .page-item{
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            text-align: center;
            line-height: 450px;
        }
        .page-item.current{
            display: block;
        }
    </style>
</head>
<body>
    <div id="my-tab" data='[
            {
                "tab": "选项1",
                "page":"页面1"
            },
