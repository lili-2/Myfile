<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-align: center;
        }

        body {
            background: #f6f9fe url(https://mat1.gtimg.com/pingjs/ext2020/weather/2017/images/bg-cb2b2552e8.jpg) no-repeat center top;
        }

        .hour {
            height: 143px;
            /* margin: 130px auto 40px; */
            margin: 500px auto 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 14px 0 rgb(0 0 0 / 8%);
            width: 1140px;
            padding: 20px 30px 27px;
            overflow: hidden;
        }

        .title {
            font-size: 18px;
            color: #344665;
            height: 21px;
            line-height: 21px;
            margin-bottom: 22px;
            float: left;
            margin-right: 10px;
            font-weight: 400;
        }

        .title::before {
            content: '';
            float: left;
            height: 7px;
            width: 7px;
            overflow: hidden;
            margin-right: 10px;
            background: #344665;
            border-radius: 50%;
            margin-top: 8px;
        }

        .title_a {
            float: left;
            font-size: 12px;
            color: #8a9baf;
            height: 21px;
            line-height: 21px;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://mat1.gtimg.com/pingjs/ext2020/weather/2017/images/logo-c3cae1c3ef.png" alt="logo" id="logo">
    </header>
    <div class="hour">
        <h2 class="title">逐小时预报</h2>
        <a class="title_a" href="" target="_blank">数据来源于中国天气网</a>
    </div>
</body>

</html>
