<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="./1.css">
    <script src="./1.js"></script>
</head>

<body>
    <header>
        <div class="header_top">
            <img style="margin-left: 30px;"
                src="https://mat1.gtimg.com/pingjs/ext2020/weather/2017/images/logo-c3cae1c3ef.png" alt="logo"
                id="logo">
            <div>
                <div id="pos">西安市</div>
                <span class="guanzhu" style="margin: 0px 20px 0px 0px;">[添加关注]</span>
                <div id="search1">
                    <input type="input" id="search" placeholder="搜索市、区、县等">
                    <div id="city">
                        <p class="tit" style="margin-bottom: 12px; display: block;">当前定位</p>
                        <p id="city_location">西安市</p>
                        <div id="city_history">
                            <span class="tit btn_clean_left">历史记录</div>
                            <div id="btn_clean">清除</div>
                            <ul id="cityhistory">
                                <li class="top_right">北京</li>
                            </ul>
                        </div>
                        <div id="hot_city" style="margin-top: 20px;">
                            <p class="tit">热门城市</p>
                            <div><div class="top_right">城市</div></div>
                        </div>
                    </div>
                    <div class="cityAll">
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="today">
            <div id="today_1">
                <div id="time" class="data_today">中央气象台19:00发布</div>
            </div>
            <div id="today_2">
                <div id="temp" class="data_today">22.</div>
                <div id="weather" class="data_today">多云</div>
                <!-- <div id="air">空气质量</div> -->
            </div>
            <div id="today_3">
                <div id="wind">
                    <div id="wind_pic" class="today_pic"></div>
                    <div id="wind_test" class="today_text data_today">西南风两级</div>
                </div>
                <div id="humidity">
                    <div id="hum_pic" class="today_pic"></div>
                    <div id="hun_test" class="today_text data_today">湿度</div>
                </div>
                <div id="pressure">
                    <div id="press_pic" class="today_pic"></div>
                    <div id="press_test" class="today_text data_today">气压</div>
                </div>
                <div id="car">
                    <div id="car_pic" class="today_pic"></div>
                    <div id="car_test" class="today_text data_today">限行</div>
                </div>
            </div>
            <div id="today_4">
                <div id="tips">
                    <div id="tips_text" class="today_text" style="font-size: 20px;">现在的温度比较舒适</div>
                    <div id="tips_pic" class="today_pic"></div>
                </div>
            </div>
        </div>

    </header>

    <div class="middle">
        <div class="hour">
            <div class="hour_header">
                <div class="hour_h_l" style="margin-top: 10px;">
                    <h2 class="title">逐小时预报</h2>
                    <a class="title_a" href="" target="_blank">数据来源于中国天气网</a>
                </div>
                <div class="btn_two">
                    <div class="btn_l"></div>
                    <div class="btn_r"></div>
                </div>
            </div>
            <div class="hours_data">
                <!-- <ul class="hour_data_list">
                        <li class="hour_data">
                            <p class="hour_data_time">
                                19:00
                            </p>
                            <div class="hour_data_pic">
                                
                            </div>
                            <p class="hour_data_degree">
                                22°
                            </p>
                        </li>
                    </ul> -->
            </div>
        </div>
        <div class="middle_all">
            <div class="days_7">
                <div class="hour_header">
                    <div class="hour_h_l">
                        <h2 class="title">7日天气预报</h2>
                    </div>
                    <div class="to_15">
                        <a id="days_15" href="" target="_blank">15日天气预报</a>
                    </div>
                </div>
                <div class="day7">
                    <div class="dats7_top">
                        <!-- <div class="days_top">
                            <p class="days_top_time1">昨天</p>
                            <p class="days_top_time2">08月31日</p>
                            <p class="days_top_tianqi">雾</p>
                            <div class="days_top_pic"></div>
                        </div> -->
                    </div>
                    <div class="days7_middle">

                    </div>
                    <div class="days7_footer">
                        <!-- <div class="days_footer">
                            <div class="days_footer_pic"></div>
                            <p class="days_footer_tianqi">大雨</p>
                            <p class="days_footer_wind">西南风 3级</p>
                        </div>-->
                    </div>
                </div>
            </div>
            <div class="middle_right">
                <div class="m_r_h">
                    <p class="title">生活指数</p>
                    <div class="btn_two">
                        <div class="btn_l"></div>
                        <div class="btn_r"></div>
                    </div>
                </div>
                <div class="m_r_m">
                    <!-- <ul class="m_r_m_list">
                        <li class="m_r_m_one">
                            <div class="m_r_m_1">
                                <div class="m_r_m_pic"></div>
                                <p class="m_r_m_title">穿衣</p>
                                <div class="m_r_m_text">
                                    天气较好，赶快投身大自然参与户外运动，尽情感受运动的快乐吧。
                                </div>
                            </div>
                        </li>
                    </ul> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
