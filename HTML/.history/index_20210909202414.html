<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const xhr = XMLHttpRequest()
        //https://wis.qq.com/weather/common?source=pc&weather_type=observe|forecast_1h|forecast_24h|index|alarm|limit|tips|rise&province=${a}&city=${b}&county=${c}
        var xhr = new XMLHttpRequest();
        var obj = {
            name: 'zhansgan',
            age: 18
        };
        xhr.open("POST", "http://192.168.1.200:8080/php/test.php", true);
        xhr.setRequestHeader("token", "header-token-value"); // 可以定义请求头带给后端
        xhr.setRequestHeader("dingyi", "header-dingyi-value");
        xhr.send();  // 要发送的参数，要转化为json字符串发送给后端，后端就会接受到json对象
        // readyState == 4 为请求完成，status == 200为请求陈宫返回的状态
        xhr.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                console.log(xmlhttp.responseText);
            }
        }
        
    </script>
</body>

</html>
