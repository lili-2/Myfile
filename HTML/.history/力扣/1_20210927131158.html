        var longestCommonPrefix = function(strs) {
    if(strs.lenght === 0)
        return '';
    let aim = strs[0];
    strs.forEach((item) => {
        while(!item.startsWith(aim)){
            aim = aim.substring(0,aim.lenght - 1);
        }
    })
    return aim;
};
