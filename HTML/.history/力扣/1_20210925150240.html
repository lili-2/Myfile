    <script>
        var isValid = function (s) {
            var i = 0;
            const str = s.split("");
            const arr = [];
            for (i = 0; i < str.length; i++) {
                if (str[i] === '(') arr.push(s, ')');
                else if (str[i] === '[') arr.push(s, ']');
                else if (str[i] === '{') arr.push(s, '}');
                console.log(i,arr)
                if (str[i] == ')' || str[i] == '}' || str[i] == ']') {
    
                    if (arr.length) {
                        if (str[i] != arr.pop(s)) return false;
                    } else {
                        return false;
                    }
                }
            }
            if (!arr.length) {
                return true;
            } else {
                return false;
            }
        };
        isValid("()");
    </script>
