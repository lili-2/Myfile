    <script>
         * @param {string[]} strs
 * @return {string}
 */
var longestCommonPrefix = function (strs) {
  if (strs === null || strs.length === 0) {
    return ""
  }
  let pre = strs[0]

  for (let i = 1; i < strs.length; i++) {
    while (!strs[i].startsWith(pre)) {
      pre = pre.substring(0, pre.length - 1)
    }
  }
  return pre
};
