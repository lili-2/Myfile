<body>
    <script>
        const filter = (array, fn) => {
            const [head, ...tail] = array;
            if (head !== undefined) {
                if (fn(head)) {
                    return [head, ...filter(tail, fn)];
                }
                else {
                    return [...filter(tail, fn)];
                }
            }
            return [];
        }

        console.log(filter([1,2,3,4,5],x => (x > 2)));

    </script>
