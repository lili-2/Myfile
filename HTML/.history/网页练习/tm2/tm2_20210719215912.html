                element.style.opacity = "";

                })
            });
            lis[index].style.backgroundColor = "#fff";
            lis[index].style.opacity = 0.6;
            index++;
            if(index===6){
                index = 0;
            }
        },2500);

        window.addEventListener('scroll',function(){

            if(document.documentElement.scrollTop >= 400){

            }else{
