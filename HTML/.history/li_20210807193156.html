<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var s = "";
    s = s.split("");
    let left = 0;
    let right = 0;
    let len = s.length;
    let result = 0;
    const set = new Set();
    while(left < len){
        while(right < len && !set.has(s[right])){
            set.add(s[right]);
            right++;
        }
        result = Math.max(result,right - left);
        left++;
        set.delete(s[right]);
    }
    console.log(result);
    </script>
</body>
</html>
