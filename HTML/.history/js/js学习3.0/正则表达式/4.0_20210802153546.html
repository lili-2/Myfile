<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正向预查 贪婪与非贪婪模式 匹配特殊字符 replace方法 模板变量替换</title>
</head>
<body>
    <script>
        //正向预查
        var str = '1231231231',
            reg = /1(?=2)/g;//匹配其后紧跟
        console.log(str.match(reg));
    </script>                                                                                                                                                                                                                                                                                     
</body>
</html>
