    <!-- ************************验证用户名4-6位********************** -->
    <input type="text" id="test">
    <button onclick="test()">点击</button>
    <script>
        var oTest = document.getElementById('test');
        function test(){
            var val = oTest.value,
                reg = /^[0-9A-z_]{4,6}/g,
                pass = reg.test(val);
            console.log(pass);
        }
    </script>
