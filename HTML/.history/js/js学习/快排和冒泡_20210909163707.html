<body>
    <div id="ad"></div>
    <div></div>
    <script>
        const array = [1, 3, 6, 8, 2, 1, 89, 43];
        const quickSort = (array) => {
            if (array.length <= 1) {
                return array;
            }
            let [pivot, ...rest] = array;
            return [
                ...quickSort(rest.filter(i => i <= pivot)),
                pivot,
                ...quickSort(rest.filter(i => i > pivot)),
            ]
        }

        const quick = (arr) => {
            const [head,...tail] = arr
            return [
                ...quick(tail.filter(x => x < head)),
                head,
                tail.filter(x => x > head)
            ]
        }
