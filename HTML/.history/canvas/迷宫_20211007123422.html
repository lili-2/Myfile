<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            
            const arr = [[0,0,1,0,0,0,1,0],[0,0,1,0,0,0,1,0]
00001101
01110010
00010000
01000101
01111001
11000101
11000000];
            let	i = 0,j = 0;
        
            i = 0,j = 0;
            while(i != m-1 || j != n-1)
            {
                if(arr[i][j+1] == 0 && j+1<n)//向右1
                {
                    pushStack(top,i,j,1);
                    arr[i][j] = 3; 
                    j++;
                }
                else if(arr[i+1][j] == 0 && i+1<m)//向下2
                {
                    pushStack(top,i,j,2);	
                    arr[i][j] = 3; 
                    i++;
                }
                else if(arr[i][j-1] == 0 && j-1>=0)//向左3
                {
                    pushStack(top,i,j,3);
                    arr[i][j] = 3;
                    j--; 
                }
                else if(arr[i-1][j] == 0 && i-1>=0)//向上4
                {
                    pushStack(top,i,j,4);
                    arr[i][j] = 3;
                    i--; 
                }else{
                    arr[i][j] = 3;
                    i = top->next->i;
                    j = top->next->j;
                    arr[i][j] = 0;
                    popStack(top);
                }
            }
            pushStack(top,i,j,0);
            while(tail!=top)
            {
                printf("(%d,%d,%d)",tail->i+1,tail->j+1,tail->k);
                tail=tail->left;
            }
            return 0;
        }
    </script>
</body>
</html>
