<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cont{
            height: 700px;
            background-color: #5f4c82;
            color: white;
            text-align: center;
        }
        .img1,
        .img2 {
            height: 700px;
            color: black;
            text-align: center;
        }
        .img1 {
            background-image: url("./1.jpg");
            background-size: cover;
            background-attachment: fixed;
        }
        .img2 {
            background-image: url("./2.jpg");
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="img1">
        <p>img1</p>
    </div>
    <div class="cont">1</div>
    <div class="img2">
        <p>img2</p>
    </div>
    <div class="cont">2</div>
</body>

</html>
