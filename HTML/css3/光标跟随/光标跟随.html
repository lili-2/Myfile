<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="光标跟随.css"> -->
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        ul {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        ul li {
            position: relative;
            padding: 20px;
            font-size: 12px;
            list-style: none;
            /* transition: all 0.5s linear 0.1s; */
        }

        li::before {
            content: "";
            position: absolute;
            top: 0px;
            left: 100%;
            width: 0;
            height: 100%;
            border-bottom: 2px solid #000;
            transition: all 0.5s linear 0.1s;
        }

        li:hover::before {
            width: 100%;
            top: 0;
            left: 0;
            transition-delay: 0.1s;
            border-bottom-color: #000;
            cursor: pointer;
        }

        li:hover~li::before {
            left: 0;
        } 
    </style>
</head>

<body>

    <body>
        <div>
            <ul>
                <li>不可思议的CSS</li>
                <li>导航栏</li>
                <li>光标小下划线跟随</li>
                <li>PURE CSS</li>
                <li>Nav Underline</li>
            </ul>
        </div>
    </body>

</body>

</html>
