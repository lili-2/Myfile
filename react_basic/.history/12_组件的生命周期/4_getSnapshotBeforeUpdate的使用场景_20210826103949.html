<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            width: 200px;
            height: 150px;
            background-color: aquamarine;
            overflow: auto;
        }

        .news {
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="test"></div>

    <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
    <!-- 引入react-dom.用于支持react支持Dom -->
    <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/babel">
        class NewsList extends React.Component {

            state = {newsArr:[]}

            componentDidMount(){
                setInterval(() => {
                    const {newsArr} = this.state

                    const news = '新闻' + (newsArr.l)
                },1000)
            }

            render() {
                return (
                    <div className="list" >
                        <div className="news">新闻7</div>
                        <div className="news">新闻6</div>
                        <div className="news">新闻5</div>
                        <div className="news">新闻4</div>
                        <div className="news">新闻3</div>
                        <div className="news">新闻2</div>
                        <div className="news">新闻1</div>
                    </div>
                )
            }
        }
        ReactDOM.render(<NewsList/>,document.getElementById('test'))
    </script>
</body>

</html>
