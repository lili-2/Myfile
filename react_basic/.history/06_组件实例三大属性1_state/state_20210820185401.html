<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state</title>
</head>

<body>

    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入react-dom.用于支持react支持Dom -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入babel 用于将jsx转为js -->

    <script type="text/babel">
        
        class Weather extends React.Component {
            constructor(pros){
                super(pros)
                this.state = {isHot: false}    
                this.changeWeather = this.c       
            }
            render() {
                // console.log(this)
                const {isHot} = this.state;
                return <h2 id="title" onClick={this.changeWeather}>今天天气很{isHot ? "炎热" : '寒冷'}</h2>
            }
            changeWeather(){
                //通过weather实例调用changeWeather时,他里面的this是Weather实例
                //由于changeWeather是作为onClick的回调 所以不是通过实例调用 是直接调用 
                //类中的方法默认开启局部严格模式
                // console.log(this);// undefined
                console.log(this);
            }
        }
        // 2.渲染组件到页面
        ReactDOM.render(<Weather/>,document.getElementById('test'));

        //这两种尽量避免写
        // const title = document.getElementById('title');
        // // title.addEventListener('click',()=>{
        // //     alert('标题被点击')
        // // })
        // title.onclick = () => {
        //     alert('标题被点击')
        // }
        
    </script>
</body>
</html>
