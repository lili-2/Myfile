<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>


    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入react-dom.用于支持react支持Dom -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javascript"></script>
    <!-- 引入prop-types,用于对组件标签属性进行限制 -->
    <script type="text/babel">

        // 创建组件
        class Person extends React.Component{

            render(){
                const {name,age,sex} = this.props;
                return (
                    <ul>
                        <li>姓名: {name}</li>
                        <li>性别: {age}</li>
                        <li>年龄: {sex}</li>
                    </ul> 
                )
            }
        }
        Person.propTypes = {
            name: React.PropTypes.string
        }
        ReactDOM.render(<Person name="tom" age="18" sex="女"/>,document.getElementById('test'));
        ReactDOM.render(<Person name="jerry" age="20" sex="女"/>,document.getElementById('test2'));

        const p = {name:'老刘',age:"30",sex:"男"}
        // ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>,document.getElementById('test3'));
        ReactDOM.render(<Person {...p}/>,document.getElementById('test3'));
        //{}代表里面是js ...pjs不允许 但是 react和babel可以使用 但是仅仅适用于标签属性的传递

    </script>
</body>
</html>
