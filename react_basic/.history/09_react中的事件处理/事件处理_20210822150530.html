<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入react-dom.用于支持react支持Dom -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/babel">
        class Demo extends React.Component {
            /*
                1) 通过onXxx属性指定事件处理函数(注意大小写)  onclick onClick
                    a: React使用的是自定义(合成)事件,而不是使用原生DOM事件 --为了更好的兼容性
                    b: React中的事件是通过事件委托方式处理的(委托给最外层的元素) --
                2) 通过event.target得到发生事件的DOM元素事件
            */

            //创建ref容器
            myRef = React.createRef()
            myRef2 = React.createRef()

            //展示左侧输入框的数据
            showData = () => {
                console.log(this.myRef.current.value)
            }

            //展示右侧输入框的数据
            showData2 = () => {
                console.log(this.myRef2.current.value)
            }

            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showData}>点我提示左侧提示</button>&nbsp;
                        <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="失去焦点提示数据" />&nbsp;

                    </div>
                )
            }
        }
        ReactDOM.render(<Demo />, document.getElementById('test'));

    </script>
</body>

</html>
