<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_使用jsx创建虚拟DOM</title>
    <style>
        .title {
            background-color: aquamarine;
            height: 100px;
        }
    </style>
</head>

<body>

    <div id="test"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入react-dom.用于支持react支持Dom -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入babel 用于将jsx转为js -->

    <script type="text/babel">
        const myId = 'aTgUiGu'
        const myData = 'Hello,react'
        //此处是babel
        //1.创建虚拟DOM
        // const VDOM = <h1 id="title"><span>hello,React</span></h1>
        const VDOM = ( // 此处不要写引号，因为不是字符串
            <div>
                <h1 className="title" id={myId.toLowerCase()}>
                    <span style={{ color: "white", fontSize: "40px" }}>{myData.toLowerCase()}</span>
                 </h1>
                <h1 className="title" id={myId.toUpperCase()}>
                    <span style={{ color: "white", fontSize: "40px" }}>{myData.toLowerCase()}</span>
                </h1>
                <input type="text"/>
                // <Good>123</Good>
            </div>
        )//第一个{} 代表是js 第二个{} 代表是对象 要加引号 不然就去寻找变量了
        //2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'));//会替换  
        /*
            jsx语法规则:
                1. 定义虚拟DOM,不要写引号
                2. 标签中混入JS表达式要用{}
                3. 样式的类名指定不要用class 要用className
                4. 内联样式要用style={{key:value,key:value}}的形式去写
                5. 虚拟DOM必须只有一个根标签
                6. 标签必须闭合
                7. 标签首字母
                    1) 小写字母开头,则将标签转为html中同名元素,若html中无该标签对应的同名元素,则报错
                    2) 大写字母 react去渲染对应的组件 若组件没有定义,则报错
        */
    </script>
</body>

</html>
