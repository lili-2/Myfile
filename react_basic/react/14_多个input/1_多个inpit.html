<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" name="" id="" />
    <div id="test"></div>

    <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
    <!-- 引入react-dom.用于支持react支持Dom -->
    <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/babel">
        class Reservation extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                isGoing: true,
                numberOfGuests: 2
                };

                this.handleInputChange = this.handleInputChange.bind(this);
            }

            handleInputChange(event) {
                const target = event.target;
                console.log(event.target.value);
                const value = target.name === 'isGoing' ? target.checked : target.value;
                const name = target.name;

                this.setState({
                [name]: value
                });
            }

            render() {
                return (
                <form>
                    <label>
                    参与:
                    <input
                        name="isGoing"
                        type="checkbox"
                        checked={this.state.isGoing}
                        onChange={this.handleInputChange} />
                    </label>
                    <br />
                    <label>
                    来宾人数:
                    <input
                        name="numberOfGuests"
                        type="number"
                        value={this.state.numberOfGuests}
                        onChange={this.handleInputChange} />
                    </label>
                </form>
                );
            }
            }

            // ReactDOM.render(<Reservation />, document.getElementById('test'))
            // ReactDOM.render(<input value="hi" />, document.getElementById('test'));

            // setTimeout(function() {
            //     ReactDOM.render(<input value={null} />, document.getElementById('test'));
            //     }, 1000);

        
    </script>
</body>
</html>
